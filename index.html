<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prize Bond Withdraw Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ“Š Prize Bond Withdraw Checker</h2>
  
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Upload Draw Bonds Excel</label>
      <input type="file" class="form-control" id="drawFile" accept=".xlsx,.xls">
    </div>
    <div class="mb-3">
      <label class="form-label">Upload My Bonds Excel</label>
      <input type="file" class="form-control" id="myFile" accept=".xlsx,.xls">
    </div>
    <button id="processBtn" class="btn btn-primary w-100">Check Matches</button>
  </div>

  <div id="resultsCard" class="card mt-4 p-4 shadow-sm d-none">
    <h5>Matched Results</h5>
    <div class="table-responsive">
      <table id="resultsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Your Prize Bond Number</th>
            <th>Matched Prize Bond Number</th>
            <th>Draw Year</th>
            <th>Draw Quarter</th>
            <th>Prize Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="downloadBtn" class="btn btn-success mt-3 d-none">Download Results</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
function normalizeBondNumber(val) {
  if (!val) return null;
  let digits = String(val).replace(/\D/g, ""); // remove all non-digits
  if (!digits) return null;
  return String(parseInt(digits, 10)); // remove leading zeros (1236, 01236, 001236 -> "1236")
}

function readExcel(file, callback) {
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(worksheet, {defval: ""});
    callback(json);
  };
  reader.readAsArrayBuffer(file);
}

function resetInputs() {
  document.getElementById("drawFile").value = "";
  document.getElementById("myFile").value = "";
}

document.getElementById("processBtn").addEventListener("click", () => {
  const drawFile = document.getElementById("drawFile").files[0];
  const myFile = document.getElementById("myFile").files[0];
  if (!drawFile || !myFile) {
    alert("Please upload both files!");
    return;
  }

  readExcel(drawFile, drawData => {
    readExcel(myFile, myData => {
      let results = [];

      // index draw bonds
      let drawLookup = {};
      drawData.forEach(row => {
        let norm = normalizeBondNumber(row["Prize Bond Number"]);
        if (norm) {
          if (!drawLookup[norm]) drawLookup[norm] = [];
          drawLookup[norm].push(row);
        }
      });

      // check my bonds against draw bonds
      myData.forEach(row => {
        let myRaw = row["Prize Bond Number"];
        let norm = normalizeBondNumber(myRaw);
        if (norm && drawLookup[norm]) {
          drawLookup[norm].forEach(match => {
            results.push({
              "Your Prize Bond Number": myRaw,
              "Matched Prize Bond Number": match["Prize Bond Number"],
              "Draw Year": match["Draw Year"],
              "Draw Quarter": match["Draw Quarter"],
              "Prize Number": match["Prize Number"]
            });
          });
        }
      });

      // show results
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      results.forEach(r => {
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${r["Your Prize Bond Number"]}</td>
                        <td>${r["Matched Prize Bond Number"]}</td>
                        <td>${r["Draw Year"]}</td>
                        <td>${r["Draw Quarter"]}</td>
                        <td>${r["Prize Number"]}</td>`;
        tbody.appendChild(tr);
      });

      // reset DataTable before re-init
      if ($.fn.DataTable.isDataTable("#resultsTable")) {
        $('#resultsTable').DataTable().clear().destroy();
      }
      $('#resultsTable').DataTable({ pageLength: 25 });

      document.getElementById("resultsCard").classList.remove("d-none");
      document.getElementById("downloadBtn").classList.remove("d-none");

      // Save results for download
      window.lastResults = results;

      // Popup message with number of matches
      alert(`${results.length} bonds have been matched!`);

      // Reset file inputs
      resetInputs();
    });
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  if (!window.lastResults) return;
  const ws = XLSX.utils.json_to_sheet(window.lastResults);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Matches");
  const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
  saveAs(new Blob([wbout], {type: "application/octet-stream"}), "prize_bond_matches.xlsx");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prize Bond Withdraw Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body { padding: 30px; background: #f8f9fa; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">üè¶ Prize Bond Withdraw Checker</h2>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Upload Draw Bonds File</label>
          <input type="file" id="drawFile" class="form-control" accept=".xlsx, .xls">
        </div>
        <div class="col-md-6">
          <label class="form-label">Upload My Bonds File</label>
          <input type="file" id="myFile" class="form-control" accept=".xlsx, .xls">
        </div>
      </div>
      <div class="mt-3 text-center">
        <button id="processBtn" class="btn btn-primary">Check Matches</button>
      </div>
    </div>
  </div>

  <div class="card d-none" id="resultsCard">
    <div class="card-body">
      <h5>Matched Bonds</h5>
      <table id="resultsTable" class="display table table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Your Prize Bond Number</th>
            <th>Matched Prize Bond Number</th>
            <th>Draw Year</th>
            <th>Draw Quarter</th>
            <th>Prize Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="downloadBtn" class="btn btn-success d-none">Download Excel</button>
    </div>
  </div>
</div>

<!-- jQuery, Bootstrap JS, DataTables, XLSX, FileSaver -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
function normalizeBondNumber(val) {
  if (!val) return null;
  let digits = String(val).replace(/\D/g, ""); // remove non-digits
  if (!digits) return null;
  return digits.padStart(6, "0"); // keep leading zeros
}

function readExcel(file, callback) {
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(worksheet, {defval: ""});
    callback(json);
  };
  reader.readAsArrayBuffer(file);
}

function resetInputs() {
  document.getElementById("drawFile").value = "";
  document.getElementById("myFile").value = "";
}

document.getElementById("processBtn").addEventListener("click", () => {
  const drawFile = document.getElementById("drawFile").files[0];
  const myFile = document.getElementById("myFile").files[0];
  if (!drawFile || !myFile) {
    alert("Please upload both files!");
    return;
  }

  readExcel(drawFile, drawData => {
    readExcel(myFile, myData => {
      let results = [];

      // index draw bonds by normalized number
      let drawLookup = {};
      drawData.forEach(row => {
        let norm = normalizeBondNumber(row["Prize Bond Number"]);
        if (norm) {
          if (!drawLookup[norm]) drawLookup[norm] = [];
          drawLookup[norm].push(row);
        }
      });

      myData.forEach(row => {
        let myRaw = row["Prize Bond Number"];
        let norm = normalizeBondNumber(myRaw);
        if (norm && drawLookup[norm]) {
          drawLookup[norm].forEach(match => {
            results.push({
              "Your Prize Bond Number": myRaw,
              "Matched Prize Bond Number": match["Prize Bond Number"],
              "Draw Year": match["Draw Year"],
              "Draw Quarter": match["Draw Quarter"],
              "Prize Number": match["Prize Number"]
            });
          });
        }
      });

      // show results
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      results.forEach(r => {
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${r["Your Prize Bond Number"]}</td>
                        <td>${r["Matched Prize Bond Number"]}</td>
                        <td>${r["Draw Year"]}</td>
                        <td>${r["Draw Quarter"]}</td>
                        <td>${r["Prize Number"]}</td>`;
        tbody.appendChild(tr);
      });

      // reset DataTable before re-init
      if ($.fn.DataTable.isDataTable("#resultsTable")) {
        $('#resultsTable').DataTable().clear().destroy();
      }
      $('#resultsTable').DataTable({ pageLength: 25 });

      document.getElementById("resultsCard").classList.remove("d-none");
      document.getElementById("downloadBtn").classList.remove("d-none");

      // Save results for download
      window.lastResults = results;

      // Show popup with total matched bonds
      alert(`${results.length} bonds have been matched!`);

      // Reset file inputs for next use
      resetInputs();
    });
  });
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  if (!window.lastResults) return;
  const ws = XLSX.utils.json_to_sheet(window.lastResults);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Matches");
  const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
  saveAs(new Blob([wbout], {type: "application/octet-stream"}), "prize_bond_matches.xlsx");
});
</script>

</body>
</html>
